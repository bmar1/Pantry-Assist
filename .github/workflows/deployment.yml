name: Deploy to EC2

on:
  push:
    branches: [ main ] 
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2HOST }}
        username: ec2-user
        key: ${{ secrets.EC2KEY }}
        script: |
          cd ~/Pantry-Assist
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          docker system prune -f
